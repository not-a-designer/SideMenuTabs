<ion-app>
  <ion-split-pane>
    
    <ion-menu #mainMenu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button icon-only routerLink="/settings"> 
                <ion-icon name="settings"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngIf="displayedLocation == null">
            <ion-label>No Selected Location</ion-label>
          </ion-item>

          <ion-item *ngIf="displayedLocation">
            <ion-label>
              <h2>{{ displayedLocation.name }}</h2>
              <h3>{{ displayedLocation.address }}</h3>
              <p>{{ displayedLocation.phone }}</p>
            </ion-label>
            <ion-fab-button slot="end" mini color="transparent">
              <ion-icon name="navigate"></ion-icon>
            </ion-fab-button>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>&copy;&nbsp;Copyright</ion-title>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button icon-only routerLink="/about">
                <ion-icon name="information-circle"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
