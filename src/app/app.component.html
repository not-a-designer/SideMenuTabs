<ion-app>
  <ion-split-pane>
    
    <ion-menu #mainMenu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button icon-only routerLink="/settings"> 
                <ion-icon name="settings"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="router.url === '/tabs/map' || router.url === '/tabs/(map:map)'">
         

          <app-location *ngIf="displayedLocation; else noSelected" [location]="displayedLocation ? displayedLocation : null">
          </app-location>

          <ng-template #noSelected>
            <ion-item>
              <ion-label>Select a Milwaukee location</ion-label>
            </ion-item>
          </ng-template>

        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>&copy;&nbsp;Copyright</ion-title>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button icon-only routerLink="/about">
                <ion-icon name="information-circle"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
