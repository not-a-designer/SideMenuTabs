<ion-item *ngIf="location$ | async as location; else noSelected">
  <ion-label>
    <h2><ion-icon slot="start" name="cafe"></ion-icon>{{  ' ' + location.name }}</h2>
    <h3 text-wrap>{{ location.formatted_address }}</h3>
    <p>{{ location.formatted_phone_number }}</p>

    <ion-row>
        <ion-col>
          <ion-fab-button mini (click)="onFavorite()">
            <ion-icon name="star" color="tertiary"></ion-icon>
          </ion-fab-button>
        </ion-col>
    
        <ion-col>
          <ion-fab-button mini (click)="onAbout()">
            <ion-icon name="information-circle" color="primary"></ion-icon>
          </ion-fab-button>
        </ion-col>
    
        <ion-col>
          <ion-fab-button id="directions" mini (click)="onNavigate()">
            <ion-icon name="pin" color="secondary"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>

  </ion-label>
  
</ion-item>

<ng-template #noSelected>
  <ion-item>
    <ion-label>Select a Milwaukee location</ion-label>
  </ion-item>
</ng-template>
